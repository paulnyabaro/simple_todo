<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        {% for todo in todo_items %}
        <li>{{ todo.name }}</li>
        <ul>
            {% for item in todo.item_set.all %}
            <li>{{ item.text }}</li>
            {% endfor %}
        </ul>
        {% endfor %}
    </ul>
</body>
</html>
